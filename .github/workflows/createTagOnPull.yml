name: Create tag on pull request merge

on:
  push:
    branches: ["main"]
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  create-tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Extract and increment version number
        id: extract_version
        run: |
          git fetch --tags
          all_tags=$(git tag)
          echo "All tags: $all_tags"
          newest_tag=$(echo "$all_tags" | sort -r -V | head -n 1)
          echo "Newest tag: $newest_tag"
          version_number=$(echo "$newest_tag" | cut -d '.' -f 2)
          echo "Version number: $version_number"
          incremented_version_number=$((version_number + 1))
          echo "Incremented version number: $incremented_version_number"
          new_tag="Collection-Companion-v1.$incremented_version_number.0"
          echo "New tag: $new_tag"
          git tag $new_tag
          git push origin $new_tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create release
        id: create_release
        uses: actions/create-release@latest
        with:
          tag_name: ${{ steps.extract_version.outputs.new_tag }}
          release_name: "Collection-Companion-v1.${{ steps.extract_version.outputs.incremented_version_number }}.0"
          release_description: "This is the release description"
          branch: main

      - name: Attach assets
        uses: actions/upload-artifact@v3
        with:
          name: release-assets
          path: dist/

      - name: Trigger release
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo-token: ${{ secrets.GH_BOT_TOKEN }}
          prerelease: false
          tag_name: ${{ steps.create_release.outputs.tag_name }}
          release_name: ${{ steps.create_release.outputs.release_name }}
