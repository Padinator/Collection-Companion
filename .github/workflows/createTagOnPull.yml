name: Create tag on pull request merge
on:
  push:
    branches: ["main"]
  pull_request:
    types:
      - closed
    branches:
      - main
jobs:
  create-tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Get all tags
        run: |
          git fetch --tags
          all_tags=$(git tag)
          echo "All tags: $all_tags"
      - name: Increment tag version
        run: |
          # Extract the version number from the last tag
          last_tag=$(echo $all_tags | tail -n 1)
          version_number=$(echo $last_tag | cut -d '.' -f 2)

          # Increment the version number
          incremented_version_number=$(( $version_number + 1 ))
          echo $incremented_version_number
          # Create a new tag with the incremented version number
          git tag Collection-Companion-v1.$incremented_version_number.0
      - name: Push new tag
        run: git push origin Collection-Companion-v1."$incremented_version_number".0
        env:
          GITHUB_TOKEN: ${{ secrets.GH_BOT_TOKEN }}
