name: Create tag on pull request merge
on:
  push:
    branches: ["main"]
  pull_request:
    types:
      - closed
    branches:
      - main
jobs:
  create-tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Check pull request status ðŸ§ª            
        run: |
          # List all tags, filter by the desired pattern, and determine the highest version number
          LATEST_TAG=$(git tag -l 'Collection-Companion-v*' | sort -rV | head -n 1)
          echo "Latest Tag: $LATEST_TAG"
          # Extract version number and increment the appropriate segment
          VERSION=$(echo "$LATEST_TAG" | awk -F'-' '{print $2}' | awk -F'.' '{print $2}')
          NEW_VERSION=$((VERSION + 1))
          # Construct the new tag name
          NEW_TAG="Collection-Companion-v1.$NEW_VERSION.0"
          echo "New Tag: $NEW_TAG"
          echo "::set-output name=new_tag::$NEW_TAG"
      
      - name: Create and Push New Tag
        run: |
          NEW_TAG="${{ steps.latest_tag.outputs.new_tag }}"
          git tag "$NEW_TAG"
          git push origin "$NEW_TAG"
          git checkout "$NEW_TAG"
          docker-compose up -d --build --force-recreate
        env:
          GITHUB_TOKEN: ${{ secrets.GH_BOT_TOKEN }}
