name: Create tag on pull request merge
on:
  push:
    branches: ["main"]
  pull_request:
    types:
      - closed
    branches:
      - main
jobs:
  create-tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Get all tags
        run: |
          git fetch --tags
          all_tags=$(git tag)
          echo "All tags: $all_tags"

      - name: Extract and increment version number
        id: extract_version
        run: |
          # Define the fixed version number (x)
          fixed_version_number=1
          echo "Fixed version number: $fixed_version_number"
      
          # Increment the fixed version number
          incremented_version_number=$((fixed_version_number + 1))
          echo "Incremented version number: $incremented_version_number"
      
          # Create the new tag with the incremented version number
          new_tag="Collection-Companion-v1.$incremented_version_number.0"
          echo "New tag: $new_tag"
      
          echo "::set-output name=incremented_version::$incremented_version_number"

      - name: Create a new tag with the incremented version number
        run: |
          # Create the tag with the incremented version number
          git tag Collection-Companion-v1.$(echo "${{ steps.extract_version.outputs.incremented_version }}").0
      
          # Push the newly created tag to the remote repository
          git push origin Collection-Companion-v1.$(echo "${{ steps.extract_version.outputs.incremented_version }}").0

          git checkout origin Collection-Companion-v1.$(echo "${{ steps.extract_version.outputs.incremented_version }}").0

          docker-compose up -d --build --force-recreate

        env:
          GITHUB_TOKEN: ${{ secrets.GH_BOT_TOKEN }}
