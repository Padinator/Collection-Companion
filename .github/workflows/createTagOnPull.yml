name: Create tag on pull request merge
on:
  push:
    branches: ["main"]
  pull_request:
    types:
      - closed
    branches:
      - main
jobs:
  create-tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Check pull request status ðŸ§ª
    run: |
      git tag "$BRANCH_NAME"
      git push origin "$BRANCH_NAME"
    env:
      GITHUB_TOKEN: ${{ secrets.YOUR_SECRET_NAME }}
