name: Create tag on pull request merge
on:
  push:
    branches: ["main"]
  pull_request:
    types:
      - closed
    branches:
      - main
jobs:
  get-tag-version-functions-variable:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Get TAG_VERSION_FUNCTIONS variable
        run: echo ${{ env.TAG_VERSION_FUNCTIONS }}
        
  create-tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Check pull request status ðŸ§ª            
        run: |
          
          NEW_TAG="Collection-Companion-v1.${{ env.TAG_VERSION_FUNCTIONS }}.0"
          echo $NEW_TAG
          git tag "$NEW_TAG"
          git push origin "$NEW_TAG"
          #git checkout "$NEW_TAG"
          #docker-compose up -d --build --force-recreate
        env:
          GITHUB_TOKEN: ${{ secrets.GH_BOT_TOKEN }}
