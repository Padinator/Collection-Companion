# Do no use "" in hostnames. That is forbidden and does not work!!!!!

services:
  rabbitmqbroker:
    image:
      rabbitmq:management
    hostname:
      rabbit_mq_broker
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 30s
      retries: 3

  apigatewayms:
    image: apigatewayms
    build:
      context: .
      dockerfile: Dockerfile_APIGatewayMS
    ports:
      - 8080:8080
    environment:
      - DATABASE_MS=database-service:8080
      - TASKS_MS=tasks-service:8080
      - RESULTS_MS=results-service:8080
      - STATISTICS_MS=statistics-service:8080

  databsems:
    image: databsems
    build:
      context: .
      dockerfile: Dockerfile_DatabaseMS
    hostname: database-service
    environment:
      - STATISTICS_MS=statistics-service:8080

  tasksms:
    image: tasksms
    build:
      context: .
      dockerfile: Dockerfile_TasksMS
    hostname: tasks-service
    environment:
      - STATISTICS_MS=statistics-service:8080
    depends_on:
      - rabbitmqbroker

  composerms:
    image: composerms
    build:
      context: .
      dockerfile: Dockerfile_ComposerMS
    hostname: composer-service
    environment:
      - STEAM_WEBCRAWLER_MS=steam-webcrawler:8080
      - STATISTICS_MS=statistics-service:8080
    depends_on:
      - rabbitmqbroker

  resultsms:
    image: resultsms
    build:
      context: .
      dockerfile: Dockerfile_ResultsMS
    hostname: results-service
    environment:
      - DATABASE_MS=database-service:8080
      - STATISTICS_MS=statistics-service:8080
    depends_on:
      - rabbitmqbroker

  steamwebcrawler:
    image: steamwebcrawler
    build:
      context: .
      dockerfile: Dockerfile_SteamWebCrawler
    hostname: steam-webcrawler
    environment:
      - COMPOSER_MS=composer-service:8080
      - STATISTICS_MS=statistics-service:8080

