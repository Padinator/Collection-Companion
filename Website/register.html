<!Doctype html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <title>Collection Companion</title>
</head>

<body>
    <h1 class="display-6 text-center m-2">Collection Companion</h1>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form class="d-flex">
                    <div class="input-group">
                        <button class="btn btn-outline-secondary dropdown-toggle order-0" type="button"
                            data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="height: 40px;">
                            Kategorien
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Spiele</a>
                            <a class="dropdown-item" href="#">Filme</a>
                            <a class="dropdown-item" href="#">Serien</a>
                        </div>
                        <input class="form-control me-2 order-1" type="search" placeholder="Suche" aria-label="Search"
                            style="height: 40px;">
                        <button class="btn btn-primary order-2" type="submit" style="height: 40px;">
                            Suche
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Register Form -->
    <div class="py-3 py-md-5">
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-12 col-md-11 col-lg-8 col-xl-7 col-xxl-6">
                    <div class="bg-white p-4 p-md-5 rounded shadow-sm">
                        <form action="#!">
                            <div class="row gy-3 gy-md-4 overflow-hidden">
                                <div class="col-12">
                                    <label for="email" class="form-label">Benutzername <span
                                            class="text-danger">*</span></label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                                                <path
                                                    d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664z" />
                                            </svg>
                                        </span>
                                        <input type="username" class="form-control" name="username" id="username">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <label for="password" class="form-label">Passwort <span
                                            class="text-danger">*</span></label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                fill="currentColor" class="bi bi-key" viewBox="0 0 16 16">
                                                <path
                                                    d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8m4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5" />
                                                <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0" />
                                            </svg>
                                        </span>
                                        <input type="password" class="form-control" name="password" id="password"
                                            value="">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <label for="password" class="form-label">E-Mail <span
                                            class="text-danger">*</span></label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                                                <path
                                                    d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z" />
                                            </svg>
                                        </span>
                                        <input type="email" class="form-control" name="email" id="email" value="">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="d-grid">
                                        <a class="btn btn-primary" type="submit"
                                            onclick="getRegisterValues()">Registrieren</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

        function getRegisterValues() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            let email = document.getElementById("email").value;

            console.log(username, password, email);

            let urlWithParams = new URL("http://localhost:8080/collection/users");

            urlWithParams.searchParams.append("username", username);
            urlWithParams.searchParams.append("password", password);
            urlWithParams.searchParams.append("email", email);

            console.log(String(urlWithParams.href));

            fetch(String(urlWithParams.href), {
                method: "POST",
                headers: {
                    'Content-Type': 'text/plain',
                },
                body: JSON.stringify({

                }),
            }).then(respone => respone.text())
                .then((res) => {
                    console.log(res);
                    if (res == "User already exists!") {
                        alert("User already exists");
                    } else {
                        window.location.href = "http:localhost:8090/index.html";
                    }
                }).catch(error => console.log(error));
        }

    </script>

</body>

</html>
