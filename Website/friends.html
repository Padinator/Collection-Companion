<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- DOM elements -->
    <script type="module" src="friends_dom.js"></script>
    <script type="module" src="all_dom.js"></script>
    <!-- <script type="module" src="frineds_friend-requests_dom.js"></script> -->

    <!-- JavaScript functions -->
    <script type="text/javascript" src="friends_functions.js" defer></script>
    <script type="text/javascript" src="PassUsername.js" defer></script>
    <script type="text/javascript" src="fetch_functions.js" defer></script>
    <!-- <script type="text/javascript" src="frineds_friend-requests_functions.js" defer></script> -->

    <title>Collection Companion</title>
</head>

<body>
    <h1 class="display-6 text-center m-2">Collection Companion</h1>

    <div class="container mt-4">
        <div class="row">
            <!-- Spalte 1: Home und Profil Button -->
            <div class="col-md-2">
                <div class="d-flex justify-content-center">
                    <a class="btn btn-outline-dark mx-auto" id="cc-mainpage-button" style="height: 40px;"><svg
                            xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-house" viewBox="0 0 16 16">
                            <path
                                d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z" />
                        </svg></a>
                    <a class="btn btn-outline-dark mx-auto" id="cc-account-button" style="height: 40px;"><svg
                            xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-person-circle" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                            <path fill-rule="evenodd"
                                d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
                        </svg></a>
                </div>
            </div>

            <!-- Spalte 2: Suchleiste -->
            <div class="col-md-8">
                <form class="d-flex">
                    <div class="input-group">
                        <button id="category-text" value="Kategorien" class="btn btn-outline-secondary dropdown-toggle"
                            type="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                            style="height: 40px;">
                            Kategorien
                        </button>
                        <div id="category-select" class="dropdown-menu">
                            <a class="dropdown-item">Spiele</a>
                            <a class="dropdown-item">Filme</a>
                            <a class="dropdown-item">Serien</a>
                        </div>
                        <input id="search" class="form-control" type="search" placeholder="Suche" aria-label="Search"
                            style="height: 40px;">
                        <button id="cc-search-button" class="btn btn-primary ms-auto" type="button"
                            style="height: 40px;">
                            Suche
                        </button>
                    </div>
                </form>
            </div>

            <!-- Spalte 3: Collection und Freunde Button -->
            <div class="col-md-2">
                <div class="d-flex justify-content-center">
                    <a class="btn btn-outline-dark mx-auto" id="cc-collection-button" style="height: 40px;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-bookmark" viewBox="0 0 16 16">
                            <path
                                d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1z" />
                        </svg>
                    </a>

                    <!-- Freunde Dropdown -->
                    <div class="dropdown mx-auto">
                        <button class="btn btn-outline-dark dropdown-toggle" style="height: 40px;" type="button"
                            id="freundeDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-people" viewBox="0 0 16 16">
                                <path
                                    d="M15 14s1 0 1-1s-1-4-5-4s-5 3-5 4s1 1 1 1zm-7.978-1A.261.261 0 0 1 7 12.996c.001-.264.167-1.03.76-1.72C8.312 10.629 9.282 10 11 10c1.717 0 2.687.63 3.24 1.276.593.69.758 1.457.76 1.72l-.008.002a.274.274 0 0 1-.014.002H7.022ZM11 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4m3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0M6.936 9.28a5.88 5.88 0 0 0-1.23-.247A7.35 7.35 0 0 0 5 9c-4 0-5 3-5 4 0 .667.333 1 1 1h4.216A2.238 2.238 0 0 1 5 13c0-1.01.377-2.042 1.09-2.904.243-.294.526-.569.846-.816M4.92 10A5.493 5.493 0 0 0 4 13H1c0-.26.164-1.03.76-1.724.545-.636 1.492-1.256 3.16-1.275ZM1.5 5.5a3 3 0 1 1 6 0 3 3 0 0 1-6 0m3-2a2 2 0 1 0 0 4 2 2 0 0 0 0-4" />
                            </svg>
                            Freunde
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="freundeDropdown" id="cc-freundeDropdown">
                            <!-- Freunde Hinzufuegen -->
                            <li><a class="dropdown-item" data-bs-toggle="modal"
                                    data-bs-target="#freundeSuchenModal">Freund Hinzufügen</a></li>
                            <!-- Freundesanfragen -->
                            <li class="dropdown-item d-flex justify-content-between align-items-center">
                                <span class="flex-grow-1">Dominik</span>
                                <div>
                                    <button class="btn btn-success btn-sm">✔</button>
                                    <button class="btn btn-danger btn-sm">✘</button>
                                </div>
                            </li>
                            <li class="dropdown-item d-flex justify-content-between align-items-center">
                                <span class="flex-grow-1">Patrick</span>
                                <div>
                                    <button class="btn btn-success btn-sm">✔</button>
                                    <button class="btn btn-danger btn-sm">✘</button>
                                </div>
                            </li>
                            <!-- Freunde anzeigen -->
                            <li><a class="dropdown-item" id="cc-friends-link">Freund 1</a></li>
                            <li><a class="dropdown-item">Freund 2</a></li>
                            <li><a class="dropdown-item">Freund 3</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Webseiten Inhalt -->
    <div class="row mt-5">
        <div class="col-md-8 d-flex flex-column mx-auto border rounded" style="height: 50vh;">
            <h3 class="text-center my-2" id="cc-friend-name">Profil: Freund 1
                <hr class="my-2">
            </h3>

            <h5 class="text-left my-2">Auflistung aller Öffentlichen Sammlungen</h5>

            <!-- Liste der oeffentlichen Sammlungen des Freundes -->
            <ul class="list-group" id="cc-saved-users-sammlungen">

            </ul>
        </div>
    </div>

    <!-- Pop Up Fenster um nach Freunden zu suchen und diese Hinzuzufügen -->
    <!--<div w3-include-html="friendPopup.html"></div>--> <!-- Does not work!!! -->
    <div class="modal fade" id="freundeSuchenModal" tabindex="-1" aria-labelledby="freundeSuchenLabel"
        aria-hidden="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="freuneSuchenLabel">Freunde Suchen</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="freundSuchenInput" class="form-label">Freund suchen:</label>
                            <input type="text" class="form-control" id="freundSuchenInput"
                                placeholder="Gib den Freund ein">
                        </div>
                        <ul class="list-group" id="freundListe">

                        </ul>
                        <div class="d-flex justify-content-center mt-2">
                            <button type="button" class="btn btn-primary" id="cc-search-friend-button">Suchen</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Pop-Up Fenster fuer Sammlung Ansehen -->
    <div class="modal fade" id="sammlungAnsehen" tabindex="-1" aria-labelledby="sammlungAnsehenLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="sammlungAnsehenLabel">Sammlung Ansehen</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h4>Einträge in dieser Sammlung:</h4>
                    <ul class="list-group" id="cc-friends-collection">
                        <!-- Beispiel-Einträge, ersetze dies durch deine dynamischen Daten -->
                        <!-- <li class="list-group-item">Eintrag 1</li> -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Pop-Up Fenster fuer Sammlungseintrag ansehen -->
    <div class="modal fade" id="showCollectionEntry" tabindex="-1" aria-labelledby="sammlungHinzufuegenLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="sammlungErstellenModalLabel">Sammlung hinzufügen</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <!-- Sammlungsinhalt anzeigen -->
                        <div id="sammlungsinhalt">Sammlungsinhalt</div>

                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Vorschlag Box -->
    <div class="row mt-5">
        <div class="col-md-8 border rounded p-4 mx-auto">
            <div class="row text-center">
                <div class="col-md-4">
                    <img src="bild1.jpg" alt="Bild 1">
                </div>
                <div class="col-md-4">
                    <img src="bild2.jpg" alt="Bild 2">
                </div>
                <div class="col-md-4">
                    <img src="bild3.jpg" alt="Bild 3">
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
