<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="PassUsername.js" defer></script>

    <title>Collection Companion</title>
</head>

<script>

    // Load first all DOM Elements
    document.addEventListener("DOMContentLoaded", function () {
        let urlParams = new URLSearchParams(window.location.search);
        let username = urlParams.get('username');

        document.getElementById("cc-mainpage-button").addEventListener('click', function (event) {
            console.log(username);
            passUsername(username, 'mainpage');
        });

        document.getElementById("cc-account-button").addEventListener('click', function (event) {
            passUsername(username, 'account');
        });

        document.getElementById("cc-collection-button").addEventListener('click', function (event) {
            passUsername(username, 'collection');
        });

        document.getElementById("cc-friends-link").addEventListener('click', function (event) {
            passUsername(username, 'friends');
        });
    });

</script>

<body>
    <h1 class="display-6 text-center m-2">Collection Companion</h1>

    <div class="container mt-4">
        <div class="row">
            <!-- Spalte 1: Home und Profil Button -->
            <div class="col-md-2">
                <div class="d-flex justify-content-center">
                    <a class="btn btn-outline-dark mx-auto" id="cc-mainpage-button" style="height: 40px;"><svg
                            xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-house" viewBox="0 0 16 16">
                            <path
                                d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z" />
                        </svg></a>
                    <a class="btn btn-outline-dark mx-auto" id="cc-account-button" style="height: 40px;"><svg
                            xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-person-circle" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                            <path fill-rule="evenodd"
                                d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
                        </svg></a>
                </div>
            </div>

            <!-- Spalte 2: Suchleiste -->
            <div class="col-md-8">
                <form class="d-flex">
                    <div class="input-group">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button"
                            data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="height: 40px;">
                            Kategorien
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Spiele</a>
                            <a class="dropdown-item" href="#">Filme</a>
                            <a class="dropdown-item" href="#">Serien</a>
                        </div>
                        <input class="form-control" type="search" placeholder="Suche" aria-label="Search"
                            style="height: 40px;">
                        <button class="btn btn-primary ms-auto" type="submit" style="height: 40px;">
                            Suche
                        </button>
                    </div>
                </form>
            </div>

            <!-- Spalte 3: Collection und Freunde Button -->
            <div class="col-md-2">
                <div class="d-flex justify-content-center">
                    <a class="btn btn-outline-dark mx-auto" id="cc-collection-button" style="height: 40px;"><svg
                            xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-bookmark" viewBox="0 0 16 16">
                            <path
                                d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1z" />
                        </svg></a>
                    <!-- Freunde Dropdown -->
                    <div class="dropdown mx-auto">
                        <button class="btn btn-outline-dark dropdown-toggle" style="height: 40px;" type="button"
                            id="freundeDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-people" viewBox="0 0 16 16">
                                <path
                                    d="M15 14s1 0 1-1s-1-4-5-4s-5 3-5 4s1 1 1 1zm-7.978-1A.261.261 0 0 1 7 12.996c.001-.264.167-1.03.76-1.72C8.312 10.629 9.282 10 11 10c1.717 0 2.687.63 3.24 1.276.593.69.758 1.457.76 1.72l-.008.002a.274.274 0 0 1-.014.002H7.022ZM11 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4m3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0M6.936 9.28a5.88 5.88 0 0 0-1.23-.247A7.35 7.35 0 0 0 5 9c-4 0-5 3-5 4 0 .667.333 1 1 1h4.216A2.238 2.238 0 0 1 5 13c0-1.01.377-2.042 1.09-2.904.243-.294.526-.569.846-.816M4.92 10A5.493 5.493 0 0 0 4 13H1c0-.26.164-1.03.76-1.724.545-.636 1.492-1.256 3.16-1.275ZM1.5 5.5a3 3 0 1 1 6 0 3 3 0 0 1-6 0m3-2a2 2 0 1 0 0 4 2 2 0 0 0 0-4" />
                            </svg>
                            Freunde
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="freundeDropdown">
                            <li><a class="dropdown-item" id="cc-friends-link">Freund 1</a></li>
                            <li><a class="dropdown-item">Freund 2</a></li>
                            <li><a class="dropdown-item">Freund 3</a></li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>

        <!-- Webseiten Inhalt -->
        <div class="row mt-5">
            <div class="col-md-8 d-flex flex-column mx-auto border rounded" style="height: 50vh;">
                <h3 class="text-center mt-2">Benutzerdaten
                    <hr class="my-2">
                </h3>

                <form action="#!">
                    <div class="row gy-3 gy-md-4 overflow-hidden">
                        <div class="col-12">
                            <label for="email" class="form-label">Benutzername:</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-person" viewBox="0 0 16 16">
                                        <path
                                            d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664z" />
                                    </svg>
                                </span>
                                <input type="username" class="form-control" name="username" id="username">
                            </div>
                        </div>
                        <div class="col-12">
                            <label for="password" class="form-label">Passwort:</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-key" viewBox="0 0 16 16">
                                        <path
                                            d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8m4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5" />
                                        <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0" />
                                    </svg>
                                </span>
                                <input type="password" class="form-control" name="password" id="password" value="">
                            </div>
                        </div>
                        <div class="col-12">
                            <label for="password" class="form-label">E-Mail:</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-envelope" viewBox="0 0 16 16">
                                        <path
                                            d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z" />
                                    </svg>
                                </span>
                                <input type="email" class="form-control" name="email" id="email" value="">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="d-grid mx-auto" style="width:10vh;">
                                <a href="#" class="btn btn-primary" id="cc-submit-account-data-button"
                                    type="submit">Speichern</a>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
        </div>

        <!-- Vorschlag Box -->
        <div class="row mt-5">
            <div class="col-md-8 border rounded p-4 mx-auto">
                <div class="row text-center">
                    <div class="col-md-4">
                        <img src="bild1.jpg" alt="Bild 1">
                    </div>
                    <div class="col-md-4">
                        <img src="bild2.jpg" alt="Bild 2">
                    </div>
                    <div class="col-md-4">
                        <img src="bild3.jpg" alt="Bild 3">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("cc-submit-account-data-button").addEventListener("click", event => {
            const newUsername = document.getElementById("username").value;
            const newPassword = document.getElementById("password").value;
            const newEmail = document.getElementById("email").value;
            const userURL = new URL("http://localhost:8080/collection/users");
            let urlParams = new URLSearchParams(window.location.search);
                let username = urlParams.get('username');

            userURL.searchParams.append("oldUsername", newUsername);
            userURL.searchParams.append("newUsername", newUsername);
            userURL.searchParams.append("newPassword", newPassword);
            userURL.searchParams.append("newEmail", newEmail);

            console.log(userURL.href);

            if (newUsername === "" || newPassword === "" || newEmail === "")
                console.log("error");
            else {
                fetch(userURL.href, {
                    method: 'PATCH',
                    headers: {
						'Content-Type': 'text/plain',
					},
                })
                .then(response => response.text())
                .then(response => console.log(response))
                .catch(error => console.log(error));
            }
        });
    </script>
</body>

</html>
