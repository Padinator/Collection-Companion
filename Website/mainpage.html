<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="PassUsername.js" defer></script>

    <title>Collection Companion</title>
</head>

<script type='module'>
    const fetchData = {
        method: 'GET'
    }
    //http://localhost:8080/collection?category=game&searchTerm=Hollow knight Silk Song
    //Passengers Of Execution
    /*const res = fetch("http://localhost:8080/collection?category=game&searchTerm=Passengers%20Of%20Execution", fetchData)
        .then(response => response.json())
        .then(data => { console.log(data); }).catch(error => { console.error('There was a problem with the fetch operation:', error.message); });
    console.log(res);*/

    let category = 'Kategorien';

    document.querySelectorAll('#category-select .dropdown-item').forEach(function (item) {
        item.addEventListener('click', function () {
            document.getElementById('category-text').textContent = this.textContent;
            document.getElementById('category-text').value = this.textContent;
			let search = window.location.search.replace("?", "");
			search = search.replace("category=game", "");
			search = search.replace("category=movie", "");
			search = search.replace("category=series", "");

            if (this.textContent == 'Spiele') {
                history.pushState({}, '', window.location.pathname + '?category=game&' + search);
                category = 'game';
            } else if (this.textContent == 'Filme') {
                history.pushState({}, '', window.location.pathname + '?category=movie&' + search);
                category = 'movie';
            } else if (this.textContent == 'Serien') {
                history.pushState({}, '', window.location.pathname + '?category=series&' + search);
                category = 'series';
            }
            console.log(document.getElementById('category-text').value);
        });
    });

    // Add "enter"-action to input field for searching results
    document.getElementById("search").addEventListener("keypress", function (event) {
        if (event.key === "Enter") {
            event.preventDefault(); // Cancel the default action, if needed
            document.getElementById("cc-search-button").click(); // Trigger the button element with a click
        }
    });

    document.getElementById('cc-search-button').addEventListener('click', function (e) {
        // Check if a category is selected
        if (category === 'Kategorien') {
            alert('Bitte suchen Sie sich eine Kategorie aus.');
            e.preventDefault();
        } else {
            if (document.getElementById('search').value != '') {
                console.log("Search term: " + document.getElementById('search').value);

                let urlParams = new URLSearchParams(window.location.search);
                const username = urlParams.get('username');
                let searchTerm = document.getElementById('search').value;
                history.replaceState({}, '', window.location.pathname + '?category=' + encodeURIComponent(category) + '&searchTerm=' + encodeURIComponent(searchTerm) + "&username=" + username);
                console.log('Current URL:', window.location.href); // Log the current URL

                let URL = window.location.href;
                URL = URL.replace("localhost:8090/mainpage.html", "localhost:8080/collection");
                console.log(URL);

                function setSammlungHinzufuegenContent(data) {
                    console.log(data);

                    let sammlungsDiv = document.getElementById('sammlungsinhalt');
                    let headerTitle = document.getElementById('sammlungErstellenModalLabel');
                    let displayingData = {};

                    sammlungsDiv.innerHTML = ''; // Reset content

                    for (const [key, value] of Object.entries(data)) {
                        let resultStr = "";

                        if (key === 'id' || key === 'time_stamp') // Value is ID => ignore
                            continue;
                        if (key === 'title') {
                            headerTitle.innerText = value;
                            continue;
                        } else if (key === 'detailed_description') // Value is a detailed description => limit chars
                            resultStr = value.substring(0, 200) + " ...";
                        else if (key === 'short_description') // Value is a short description => limit chars
                            resultStr = value.substring(0, 100) + " ...";
                        else if (Array.isArray(value)) { // Value is an array -> bring in one line separated string
                            resultStr = value.join(', ');
                        } else // Value is a single value
                            resultStr = value;

                        // Set attributes
                        let title = document.createElement('p');
                        let content = key === 'main_img' ? document.createElement('img') : document.createElement('p'); // p => text; img => main image
                        let resultKey = key.toLowerCase().replaceAll('_', ' ');
                        resultStr = resultStr.toLowerCase().replaceAll('_', ' ');

                        resultKey = resultKey.charAt(0).toUpperCase() + resultKey.slice(1);
                        resultStr = resultStr.charAt(0).toUpperCase() + resultStr.slice(1);

                        title.innerText = resultKey + ":";
                        title.setAttribute('style', 'float: left; width: 50%');

                        if (key === "main_img")
                            content.setAttribute('src', value);
                        else
                            content.innerText = resultStr;
                        content.setAttribute('style', 'float: left; width: 50%');

                        // Add to parent
                        sammlungsDiv.appendChild(title);
                        sammlungsDiv.appendChild(content);
                    }

                    // Set Dropdown for "Sammlung hinzufuegen"
                    let sammlungsDropdown = document.getElementById('kategorie');
                    let firstOption = document.createElement('option');

                    // Remove last/old options
                    sammlungsDropdown.innerHTML = "";

                    // First option is only for displaying what to do
                    firstOption.selected = true;
                    firstOption.disabled = true;
                    firstOption.innerText = "Wähle eine Sammlung!";
                    sammlungsDropdown.appendChild(firstOption);

					// Fetch all sammlungen of current user
					let userURL = "http://localhost:8080/collection/users";
					let urlParams = new URLSearchParams(window.location.search);
					let username = urlParams.get('username');
					userURL += "?username=" + username;

					fetch(userURL, { method: 'GET' })
					.then(response => response.json())
                    .then(userData => {
						console.log("user data:");
						console.log(userData);
						let usersSammlungen = userData["sammlungen"];

						// Shwo all sammlungen not containing this collection/search result
						let sammlungURL = "http://localhost:8080/collection/users/sammlung/collections";
						sammlungURL += "?username=" + username;
						usersSammlungen = usersSammlungen.filter(sammlung => !sammlung["collectionID"].includes(data["id"]));

						// Display all Sammlungen of current user not containing the search result/collection
						usersSammlungen.forEach(sammlung => {
							let sammlungElem = document.createElement('option');
							sammlungElem.innerText = sammlung.name;
							sammlungsDropdown.appendChild(sammlungElem);
						});

						// Send "add request" to add search result/collection into DB
						document.getElementById("cc-add-collection-button-two").addEventListener("click", event => {
							event.preventDefault(); // Prevent popup from disappearing

							let collecionURL = "http://localhost:8080/collection/users/sammlung/collections";
							const sammlungNummer = document.getElementById("kategorie").selectedIndex;
							console.log("sammlungNummer: " + sammlungNummer);
							collecionURL += "?username=" + username + "&sammlungNummer=" + sammlungNummer + "&collectionID=" + data["id"];
							console.log(collecionURL);

							fetch(collecionURL, {
								method: "POST",
								headers: {
									"Content-Type": "text/plain"
								},
								body: JSON.stringify({})
							});
						});
					})
                    .catch((error) => console.log(error));
                }

                /**
                 * Creates an entry for a search result
                 */
                function createEntry(data, number) {
                    let entry = document.createElement('div');
                    let divContent = document.createElement('div');
                    let titleElem = document.createElement('h5');
                    let descriptionElem = document.createElement('p');
                    let button = document.createElement('button');

                    // Set attributes and "innerText"
                    entry.className = 'p-2 border mb-3 rounded position-relative';
                    titleElem.classname = 'text-left';
                    titleElem.innerText = data["title"];
                    descriptionElem.innerText = data["short_description"];
                    button.classname = 'btn btn-secondary btn-sm position-absolute bottom-0 end-0 m-2';
                    button.id = 'cc-add-collection-button-' + number;
                    button.setAttribute('data-bs-toggle', 'modal');
                    button.setAttribute('data-bs-target', '#sammlungHinzufuegen');
                    button.addEventListener('click', event => setSammlungHinzufuegenContent(data));
                    button.innerText = "Hinzufügen";

                    // Append content elements to content div
                    divContent.appendChild(titleElem);
                    divContent.appendChild(descriptionElem);

                    // Append "innerHTML" objects to entry
                    entry.appendChild(divContent);
                    entry.appendChild(button);

                    return entry;
                }

                // Fetch API-Gateway for search results
                let result = fetch(URL, fetchData)
                    .then(response => response.json())
                    .then(data => {
                        let searchResultsDiv = document.getElementById('cc-search-result-entries');
                        searchResultsDiv.innerHTML = ''; // Remove all child nodes

                        for (let i = 0; i < data.length; ++i)
                            searchResultsDiv.appendChild(createEntry(data[i], i));

                        console.log(data);
                    })
                    .catch(error => {
                        console.error('There was a problem with the fetch operation:', error.message);
                        console.log("Error, don't know why here is the URL: " + URL);
                    });

                console.log(result);
                e.preventDefault();
            } else
                alert('Bitte geben Sie eine suche ein.');
        }
    });

    // Load first all DOM Elements
    document.addEventListener("DOMContentLoaded", function () {
        let urlParams = new URLSearchParams(window.location.search);
        let username = urlParams.get('username');

        document.getElementById("cc-mainpage-button").addEventListener('click', function (event) {
            console.log(username);
            passUsername(username, 'mainpage');
        });

        document.getElementById("cc-account-button").addEventListener('click', function (event) {
            passUsername(username, 'account');
        });

        document.getElementById("cc-collection-button").addEventListener('click', function (event) {
            passUsername(username, 'collection');
        });

        document.getElementById("cc-friends-link").addEventListener('click', function (event) {
            passUsername(username, 'friends');
        });

		document.getElementById("freundSuchenInput").addEventListener("keypress", event => {
			if (event.key === "Enter")
				event.preventDefault(); // Cancel the default action, if needed
		});

		document.getElementById("freundSuchenInput").addEventListener("keyup", event => {
			if (event.key === "Enter")
				event.preventDefault(); // Cancel the default action, if needed

			document.getElementById("cc-search-friend-button").click(); // Trigger the button element with a click
		});

        document.getElementById("cc-search-friend-button").addEventListener('click', function (event) {
			event.preventDefault();
            const freundList = document.getElementById('freundListe');
            freundList.innerHTML = "";

            const friendSearchTerm = document.getElementById("freundSuchenInput").value;
			let urlParams = new URLSearchParams(window.location.search);
			let username = urlParams.get('username');

			// Search for friends
			searchForUsers(username, friendSearchTerm)
			.then(friends => {
				console.log("friends: " + friends);
				// Display all found friends
				friends.forEach(friend => {
					const listelement = document.createElement("li");
					listelement.className = "list-group-item d-flex justify-content-between align-items-center";
					listelement.textContent = friend;

					const addButton = document.createElement("button");
					addButton.className = "btn btn-success btn-sm";
					addButton.textContent = "Hinzufügen";
					addButton.addEventListener("click", event => {
						event.preventDefault();
						alert("Freund '" + friend + "' wurde hinzugefügt!");
						freundList.removeChild(listelement); // Remove potential friend from list after requesting him to be a friend

						// Fetch/Do POST-Request to add friend via API-Gateway
						doFriendRequest(username, friend)
						.catch((error) => console.log(error));
					});

					listelement.appendChild(addButton);
					freundList.appendChild(listelement);
				});
			})
			.catch((error) => console.log(error));
        });

		async function searchForUsers(currentUser, friendSearchTerm) {
			const possibleFriendsURL = new URL("http://localhost:8080/collection/all-users");
			possibleFriendsURL.searchParams.append("currentUser", currentUser);
			possibleFriendsURL.searchParams.append("friendSearchTerm", friendSearchTerm);
			console.log("possibleFriendsURL: " + possibleFriendsURL);

			return await fetch(possibleFriendsURL, { method: 'GET' })
							.then(response => response.json());
		}

		async function doFriendRequest(currentUser, usernameFriend) {
			const friendsURL = new URL("http://localhost:8080/collection/users/friend-requests");
			friendsURL.searchParams.append("username", currentUser);
			friendsURL.searchParams.append("usernameFriend", usernameFriend);
			console.log("friendsURL: " + friendsURL);

			return await fetch(friendsURL, {
									method: 'POST',
									headers: { 'Content-Type': 'text/plain' },
									body: JSON.stringify({})
								})
							.then(response => response.text());
		}
    });
</script>

<body>
    <h1 class="display-6 text-center m-2">Collection Companion</h1>

    <div class="container mt-4">
        <div class="row">
            <!-- Spalte 1: Home und Profil Button -->
            <div class="col-md-2">
                <div class="d-flex justify-content-center">
                    <a class="btn btn-outline-dark mx-auto" id="cc-mainpage-button" style="height: 40px;"><svg
                            xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-house" viewBox="0 0 16 16">
                            <path
                                d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z" />
                        </svg></a>
                    <a class="btn btn-outline-dark mx-auto" id="cc-account-button" style="height: 40px;"><svg
                            xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-person-circle" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                            <path fill-rule="evenodd"
                                d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
                        </svg></a>
                </div>
            </div>

            <!-- Spalte 2: Suchleiste -->
            <div class="col-md-8">
                <form class="d-flex">
                    <div class="input-group">
                        <button id="category-text" value="Kategorien" class="btn btn-outline-secondary dropdown-toggle"
                            type="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                            style="height: 40px;">
                            Kategorien
                        </button>
                        <div id="category-select" class="dropdown-menu">
                            <a class="dropdown-item">Spiele</a>
                            <a class="dropdown-item">Filme</a>
                            <a class="dropdown-item">Serien</a>
                        </div>
                        <input id="search" class="form-control" type="search" placeholder="Suche" aria-label="Search"
                            style="height: 40px;">
                        <button id="cc-search-button" class="btn btn-primary ms-auto" type="button"
                            style="height: 40px;">
                            Suche
                        </button>
                    </div>
                </form>
            </div>

            <!-- Spalte 3: Collection und Freunde Button -->
            <div class="col-md-2">
                <div class="d-flex justify-content-center">
                    <a class="btn btn-outline-dark mx-auto" id="cc-collection-button" style="height: 40px;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-bookmark" viewBox="0 0 16 16">
                            <path
                                d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1z" />
                        </svg>
                    </a>

                    <!-- Freunde Dropdown -->
                    <div class="dropdown mx-auto">
                        <button class="btn btn-outline-dark dropdown-toggle" style="height: 40px;" type="button"
                            id="freundeDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-people" viewBox="0 0 16 16">
                                <path
                                    d="M15 14s1 0 1-1s-1-4-5-4s-5 3-5 4s1 1 1 1zm-7.978-1A.261.261 0 0 1 7 12.996c.001-.264.167-1.03.76-1.72C8.312 10.629 9.282 10 11 10c1.717 0 2.687.63 3.24 1.276.593.69.758 1.457.76 1.72l-.008.002a.274.274 0 0 1-.014.002H7.022ZM11 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4m3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0M6.936 9.28a5.88 5.88 0 0 0-1.23-.247A7.35 7.35 0 0 0 5 9c-4 0-5 3-5 4 0 .667.333 1 1 1h4.216A2.238 2.238 0 0 1 5 13c0-1.01.377-2.042 1.09-2.904.243-.294.526-.569.846-.816M4.92 10A5.493 5.493 0 0 0 4 13H1c0-.26.164-1.03.76-1.724.545-.636 1.492-1.256 3.16-1.275ZM1.5 5.5a3 3 0 1 1 6 0 3 3 0 0 1-6 0m3-2a2 2 0 1 0 0 4 2 2 0 0 0 0-4" />
                            </svg>
                            Freunde
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="freundeDropdown">
                            <li><a class="dropdown-item" data-bs-toggle="modal"
                                    data-bs-target="#freundeSuchenModal">Freund Hinzufügen</a></li>
                            <li><a class="dropdown-item" id="cc-friends-link">Freund 1</a></li>
                            <li><a class="dropdown-item">Freund 2</a></li>
                            <li><a class="dropdown-item">Freund 3</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Webseiten Inhalt -->
        <div class="row mt-5">
            <div id="cc-search-result-entries" class="col-md-8 d-flex flex-column mx-auto border rounded"
                style="height: 50vh; overflow-y: auto;">
                <h3 class="text-center mt-2">Suchergebnisse
                    <hr class="my-2">
                </h3>

                <div class="p-2 border mb-3 rounded position-relative">
                    <h5 class="text-left">Titel</h5>
                    <p>Beschreibung: ...</p>
                    <button class="btn btn-secondary btn-sm position-absolute bottom-0 end-0 m-2"
                        disabled>Hinzufügen</button>
                </div>
            </div>
        </div>

        <!-- Pop Up Fenster um nach Freunden zu suchen und diese Hinzuzufügen -->
        <div class="modal fade" id="freundeSuchenModal" tabindex="-1" aria-labelledby="freundeSuchenLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="freuneSuchenLabel">Freunde Suchen</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="freundSuchenInput" class="form-label">Freund suchen:</label>
                                <input type="text" class="form-control" id="freundSuchenInput"
                                    placeholder="Gib den Freund ein">
                            </div>
                            <ul class="list-group" id="freundListe">

                            </ul>
                            <div class="d-flex justify-content-center mt-2">
                                <button type="button" class="btn btn-primary"
                                    id="cc-search-friend-button">Suchen</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <!-- Pop-Up Fenster fuer Sammlung hinzufuegen -->
        <div class="modal fade" id="sammlungHinzufuegen" tabindex="-1" aria-labelledby="sammlungHinzufuegenLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="sammlungErstellenModalLabel">Sammlung hinzufügen</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <!-- Sammlungsinhalt anzeigen -->
                            <div id="sammlungsinhalt">Sammlungsinhalt</div>

                            <!-- Sammlung auswaehlen -->
                            <div class="mb-3 row">
                                <label for="kategorie" class="col-sm-3 col-form-label">Sammlung:</label>
                                <div class="col-sm-9">
                                    <select class="form-select" id="kategorie" aria-label="Kategorie auswählen">
                                        <option selected disabled>Bitte Sammlung auswählen</option>
                                        <option value="spiele">Die Besten Horrospiele</option>
                                        <option value="filme">Must have Videospiele</option>
                                        <option value="serien">Kinderfilme</option>
                                    </select>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary"
                                    id="cc-add-collection-button-two">Hinzufügen</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Vorschlag Box -->
        <div class="row mt-5">
            <div class="col-md-8 border rounded p-4 mx-auto">
                <div class="row text-center">
                    <div class="col-md-4">
                        <img src="bild1.jpg" alt="Bild 1">
                    </div>
                    <div class="col-md-4">
                        <img src="bild2.jpg" alt="Bild 2">
                    </div>
                    <div class="col-md-4">
                        <img src="bild3.jpg" alt="Bild 3">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
